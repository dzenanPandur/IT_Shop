<header style="margin-bottom:50px"  class="bg-dark py-5">
  <div class="px-4 px-lg-5 my-5">
    <div  class="text-center text-white">
      <h1 class="display-4 fw-bolder">{{'Report a problem'|translate}}</h1>
    </div>
  </div>
</header>
<div class="container">
  <form action="action_page.php">

    <label for="title">{{'Title'|translate}}</label>
    <input type="text" id="title" name="title" placeholder="Title.." class="form-control" [(ngModel)]="title" required>

    <label for="message">{{'Message'|translate}}</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px" class="form-control" [(ngModel)]="message" required></textarea>

    <label for="description">{{'Description'|translate}}</label>
    <textarea id="description" name="description" placeholder="Write something.." style="height:200px" class="form-control" [(ngModel)]="description" required></textarea>

    <input *ngIf="title && message && description != null" type="submit" value="Submit" (click)="submit()">

  </form>
</div>
