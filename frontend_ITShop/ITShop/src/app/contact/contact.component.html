<div class="container">
  <form action="action_page.php">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name.." class="form-control" [(ngModel)]="fname" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."  class="form-control" [(ngModel)]="lname" required>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email..." class="form-control" [(ngModel)]="_email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Subject..." class="form-control" [(ngModel)]="subject" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px" class="form-control" [(ngModel)]="message" required></textarea>

    <input *ngIf="fname && lname && _email && message && subject != null" type="submit" value="Submit" (click)="submit()">

  </form>
</div>
