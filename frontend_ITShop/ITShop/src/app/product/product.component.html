<div class="container">
  Items per page <select [(ngModel)]="itemsPerPage" (click)="cc()">
    <option value="6">6</option>
    <option value="12">12</option>
    <option value="18">18</option>
    <option value="24">24</option>
  </select>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Naziv</th>
      <th>Akcija</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let x of tableData | paginate: {itemsPerPage: itemsPerPage, currentPage:p, totalItems: totalItems} ">
      <td>{{x.name}}</td>
      <td>
        <button class="btn btn-danger" (click)="izbrisi(x.id)">Izbri≈°i</button>&nbsp;
        <button class="btn btn-primary" (click)="showModal=true; odabrani=x;">Uredi</button>&nbsp;
        <button class="btn btn-primary" (click)="otvoriSlike(x.id)">Slike</button>
      </td>
    </tr>
    </tbody>
  </table>

  <button class="form-label btn btn-success" (click)="noviProizvodDugme()">Novi Proizvod</button>

  <div class="mt-8 py-5 flex justify-center align-items-center">
    <pagination-controls (pageChange)="p =$event; cc()"></pagination-controls>
  </div>

</div>



<app-product-snimi
  *ngIf="showModal"
  (closeModal)="showModal = false"
  (reloadData)="loadData()"
  [odabrani]="odabrani"
></app-product-snimi>
